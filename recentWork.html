                <script>
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            let recentWorksData = JSON.parse(this.responseText);
                            localStorage.setItem("recentWorksData", recentWorksData);

                            getThumb = (el) => {
                                if (el.videoThumb !== "") {

                                }
                                return el.url[0];

                            recentWorksData.forEach((element, i) => {
                                $(".row").append(
                                    `<div class="span3">
                            <div class='portfolio_item'>
                                <div class='item_hover'>
                                    <div class='item_title'>${element.title}</div>
                                    <ul class='item_tags'>
                                        <li> </li>
                                    </ul>
                                </div>
                                <div class='item_image'>
                                    
                                    <img src="${getThumb(element)}" onclick="location.href='portfolio_item.html'; localStorage.setItem('pageId', ${i+1}); window.location.hash = '1'; " alt="portfolio 1" />
                                </div>
                            </div>
                            
                                <a  onclick="location.href='portfolio_item.html'; localStorage.setItem('pageId', ${i+1}); window.location.hash = '1'; " alt="portfolio 1"  class="button_color">view</a>
                            
                        </div>`
                                )
                            });

                        }

                    }
                    xmlhttp.open("GET", "js/recentWorksData.json", true);
                    xmlhttp.send();
                </script>
